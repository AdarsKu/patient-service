spring.application.name=patient

server.port=8081

server.servlet.context-path=/api/patient-service

#in memory database configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:~/testDb
#DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always

#all info warn and error message will be logged into terminal
logging.level.root=info

#configuration for billing-service grpc
billing.service.address=localhost
billing.service.grpc.port=9002
